<h1>Application Form</h1>
<section>

  <pre>{{vm.response | json}}</pre>

        sf-schema='vm.schema'
        sf-form='vm.form'
        sf-model='vm.model'

  <pre>{{vm.schema | json}}</pre>

  <h3>Form</h3>

  <h3>Model</h3>
  <pre>{{vm.model | json}}</pre>

</section>
